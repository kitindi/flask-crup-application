{% extends 'base.html ' %} {% block title %} Signup Page {% endblock title %} {% block content %}

<div class="w-full max-w-5xl mx-auto h-screen flex items-center justify-center">
  <form action="/signup" method="POST" class="w-[500px] p-4 mx-auto">
    <div>
      <h2 class="text-2xl font-semibold text-indigo-600 text-center">Create an account</h2>
    </div>
    <div class="flex flex-col gap-4">
      <div class="flex flex-col gap-2">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="border border-gray-300 rounded-md p-2" />
      </div>
      <div class="flex flex-col gap-2">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="border border-gray-300 rounded-md p-2" />
      </div>
      <div class="flex flex-col gap-2">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="border border-gray-300 rounded-md p-2" />
      </div>
      <div class="flex flex-col gap-2">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" class="border border-gray-300 rounded-md p-2" />
      </div>
      <div class="flex flex-col gap-2">
        <button type="submit" class="bg-indigo-900 text-white p-2 rounded-md">Sign Up</button>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
